Un compañero quiere saber cuanto sacó de nota final en una materia, y
te pidió un algoritmo de rapidez que lo calcule. Otros compañeros lo
oyeron y dijeron que tambien están interesados.
Todas las cuatro notas de los cortes tienen el mismo valor. No se debe calcular
la nota final antes de tener las cuatro notas correctas.


La sumatoria es un proceso matematico donde se suma cada numero entre
un limite inferior y un limite superior.
Hagan un algoritmo que calcule una sumatoria.


Hagan un algoritmo que calcule un numero elevado a otro numero, usando
ciclos.


Se dice que un numero es primo, si solo es divisible por 1 y por si mismo.


Se dice que un numero es perfecto, si la suma de todos sus divisores
(los numeros por el que es divisible) es igual al numero.


La serie Fibonacci es una serie de numeros bastante reconocida caracterizada
porque el primer numero de la serie es 0, el segundo numero de la serie
es 1, y todo numero de la serie despues es igual a los dos numeros anteriores
sumados.


Hagan un algoritmo que sume todos los numeros primos entre un limite
inferior y un limite superior.


Hagan un algoritmo que sume todos los numeros perfectos entre un limite
inferior y un limite superior.
